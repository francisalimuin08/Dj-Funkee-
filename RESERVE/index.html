<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservation Form</title>
<a href="#" onclick="goBack()">
    <button class="fas fa-arrow-left">Back</button> </i>
  </a>
  
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
<style>
    button{
        width: 200px;
        padding:15px 0;
        text-align: center;
        margin:20px 10px;
        border-radius:25px;
        font-weight:bold;
        border:2px solid #000000;
        background: transparent;
        color: #000000;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        
   
}
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    select {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Reservation Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required placeholder="Format: 09090424334">

        <label for="reservation-for">Reservation For:</label>
        <select id="reservation-for" name="reservation-for" required>
            <option value="">Select Reservation Type</option>
            <option value="venue">Venue</option>
            <option value="hotel">Hotel</option>
            <option value="restaurant">Restaurant</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>

        <input type="submit" value="Submit">
    </form>
</div>
<style>
    body {
      background-image: url('BG.jpg');
        background-repeat: no-repeat;
        background-size:cover;
    }
    </style>
</body>
</html>
